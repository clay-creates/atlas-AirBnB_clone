<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>7-index</title>
</head>
<body>

    <header>
        <section>
            <div class="header-logo">
                <div class="logo-image"></div>
            </div>
        </section>

    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Colorado, Washington...</h4>
                <ul class="popover">
                    <li>
                        <h2>Colorado:</h2>
                        <ul>
                            <li>Boulder</li>
                            <li>Denver</li>
                            <li>Colorado Springs</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Washington:</h2>
                        <ul>
                            <li>Seattle</li>
                            <li>Spokane</li>
                            <li>Olympia</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Dojo, Pool...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Dojo</li>
                    <li>Pool</li>
                    <li>Horse & Buggy</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    
    <footer>
        <p>Holberton School</p>
    </footer>

</body>
</html>
